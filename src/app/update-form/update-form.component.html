<div id="alert" style="display: none;" class="alert alert-warning alert-dismissible fade show" role="alert">
  <div></div>
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
<div class="container">
  <form  (ngSubmit)="onSubmit()" #formDataForm="ngForm">
    <div class="form-group">
      <label for="title">Title:</label>
      <input
        type="text"
        class="form-control"
        id="title"
        name="title"
        [(ngModel)]="formData.title"
        required
      />
    </div>
    <div class="form-group">
      <label for="content">Content:</label>
      <textarea
        class="form-control"
        id="content"
        name="content"
        [(ngModel)]="formData.content"
        required
      ></textarea>
    </div>

    <button type="submit" class="btn btn-success mt-2" (ngSubmit)="onSubmit()">
      Update note
    </button>
  </form>
</div>
